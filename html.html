<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Memory Game</title>
</head>
<body>
    <h1>メモリー ゲーム</h1>
    
    <!-- Layer Start -->
    <div id="start-screen" class="screen">
        <h1>漢字を練習しましょう！</h1>
        <button id="start-button">スタート</button>
    </div>

    <!-- Layer Level -->
    <div id="level-screen" class="screen" style="display: none;">
        <h2>N3 の 漢字</h2>
        <div id="levelContainer">
            <button class="levelButton" data-level="1">第一</button>
            <button class="levelButton" data-level="2">第二</button>
            <button class="levelButton" data-level="3">第三</button>
            <button class="levelButton" data-level="4">第四</button>
            <button class="levelButton" data-level="5">第五</button><br>
            <button class="levelButton" data-level="6">第六</button>
            <button class="levelButton" data-level="7">第七</button>
            <button class="levelButton" data-level="8">第八</button>
            <button class="levelButton" data-level="9">第九</button>
            <button class="levelButton" data-level="10">第十</button>
        </div>
        <div id="stageContainer"></div>
    </div>

      <!-- Game 1-1 -->
    <div id="game-container" style="display: none;"></div>
    <div id="game-container"></div>
    <button id="restart">リセット</button>
    <div class="score">ポイント: 0</div>
    <div class="results"></div>
    <!-- Kolom Pengumuman -->
    <div id="announcement" style="display: none;" class="announcement">
        <p>Musim Gugur = あき　秋<br>
            Musim Semi = はる　春<br>
            Musim Panas = なつ　夏<br>
            Musim Dingin = ふつ　冬
        </p>
        <button id="close-announcement">Sudah Paham!!!</button>
    </div>
    <!-- Game 1-1 -->
     
    <script src="js.js"></script>
</body>
</html>
